<ion-view view-title="{{'clubdetail' | translate}}" class="{{myClass}}">
<ion-nav-bar class="bar-balanced {{myClass}}">
   <ion-nav-buttons side="left" align-title="center">
            <button class="button button-icon icon ion-android-arrow-back" ui-sref="spclublist"></button>
          </ion-nav-buttons>
</ion-nav-bar>
  <ion-content class="center padding matchlist-page cus-bg-drop" style="background: url(img/bg/14.jpg) no-repeat center;background-size:cover;">


    <div ng-repeat="itemoverview in clubBy track by $index">
      <div> 
        <div style="z-index:0 !important;" class="list club-usr-profile player-detail-form">
              <div style="margin: -110px auto 0; width:100px" class="profile-image">
                    <img class="profile-img" ng-src="{{itemoverview.clubImageUrl || 'img/photo.png'}}"></img>
                </div>
              <div class="profile-detail">
                  <div>
                      <span class="usr-name-txt">{{itemoverview.clubName}}</span>
                    </div>
                    <div>
                        <span class="usr-cou-city"><img src="img/location-icon.png">{{itemoverview.clubCityArea}},{{itemoverview.clubCountry}}</span>
                    </div>
                  <!--  <button class="join-btn player-detail-btn" style="z-index: 999;" ng-click="followclubclick(itemoverview.clubID);" href="#" ng-class="{'match-list-won-btn': itemoverview.Followstatus == '{{'unfollow' | translate}}', 'button-positive': itemoverview.Followstatus == '{{'follow' | translate}}'}" value="">{{itemoverview.Followstatus}}</button> -->
                   <button class="join-btn player-detail-btn" style="z-index: 999;" ng-click="followclubclick(itemoverview.clubID);" href="#" ng-class="{'match-list-won-btn': itemoverview.Followstatus == '{{'unfollow' | translate}}', 'button-positive': itemoverview.Followstatus == '{{'follow' | translate}}'}" value="">{{itemoverview.Followstatus}}</button>
              </div>
                <div class="usr-description"> 
                    <div class="dec-title col-xs-12 col-sm-12">{{'overview' | translate}}</div>
                    <div class="dec-paragraph col-xs-12 col-sm-12">{{itemoverview.clubOverview}}</div>
                <div class="clearfix"> </div>
                </div>
                <div class="clearfix"> </div>
     </div>
           </div>
<div ng-repeat="item in itemoverview.matches" class="mb-10 club-details-overview">
  <div class="match-over-vs-de">
      <div class="match-vs-top-de">
        <span class="vs-team-logo pull-left">
          <img class="img-circle" ng-src="{{ item.clubImageUrl1}}">
          <span class="team-name">{{item.clubName1}}</span>
         <!--  <button class="join-btn player-detail-btn" href="#" ng-class="{'match-list-won-btn': item.clubID1_match_status == '{{'won' | translate}}', 'button-positive': item.clubID1_match_status == '{{'lost' | translate}}', 'notplayed-btn': item.clubID1_match_status == '{{'matchnotplayed' | translate}}', 'tied-button': item.clubID1_match_status == '{{'tied' | translate}}'}" value="">{{item.clubID1_match_status}}</button> -->
          <button class="join-btn player-detail-btn" href="#" ng-class="{'match-list-won-btn': item.clubID1_match_status == '{{'won' | translate}}', 'button-positive': item.clubID1_match_status == '{{'lost' | translate}}', 'notplayed-btn': item.clubID1_match_status == '{{'matchnotplayed' | translate}}', 'tied-button': item.clubID1_match_status == '{{'tied' | translate}}'}" value="">{{item.clubID1_match_status}}</button>
        </span>
        <span class="vs-txt">{{'vs' | translate}}</span>
        <span class="match-scedule-detail">
        <span class="vs-txt-time">{{item.matchTime}}</span>
        <span class="vs-txt-date">{{item.matchDate}}</span>
        <span class="vs-txt-location">{{item.matchLocation}}</span>
        </span>
        <span class="vs-team-logo pull-right">
          <img  class="img-circle" ng-src="{{ item.clubImageUrl2}}">
          <span class="team-name">{{item.clubName2}}</span>
          <!-- <button class="join-btn player-detail-btn" href="#" ng-class="{'match-list-won-btn': item.clubID2_match_status == '{{'won' | translate}}', 'button-positive': item.clubID2_match_status == '{{'lost' | translate}}', 'notplayed-btn': item.clubID2_match_status == '{{'matchnotplayed' | translate}}', 'tied-button': item.clubID2_match_status == '{{'tied' | translate}}'}" value="">{{item.clubID2_match_status}}</button> -->
          <button class="join-btn player-detail-btn" href="#" ng-class="{'match-list-won-btn': item.clubID2_match_status == '{{'won' | translate}}', 'button-positive': item.clubID2_match_status == '{{'lost' | translate}}', 'notplayed-btn': item.clubID2_match_status == '{{'matchnotplayed' | translate}}', 'tied-button': item.clubID2_match_status == '{{'tied' | translate}}'}" value="">{{item.clubID2_match_status}}</button>
        </span>
        <div class="clear"></div>
      </div>
      
  </div>
<div class="clear"></div>
  
  

</div>
</div>




  </ion-content>
</ion-view>
