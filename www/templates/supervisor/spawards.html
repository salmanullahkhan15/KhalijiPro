<ion-view view-title="Awards">
<ion-nav-bar class="bar-balanced">
   <ion-nav-buttons side="left" align-title="center">
            <button class="button button-icon icon ion-android-arrow-back" ui-sref="supervisormenuslider.supervisormenu"></button>
          </ion-nav-buttons>
</ion-nav-bar>
  <ion-content class="center padding no-right-pad matchlist-page cus-bg-drop" style="background: url(img/bg/14.jpg) no-repeat center;background-size:cover;">

 <div class="list card" ng-repeat="item in items">
    <div class="member-list-box">
      <div class="member-list-top-de">
        <span class="member-list-left"><img ng-src="{{item.clubImageUrl || 'img/photo.png'}}" class="img-circle img-responsive"></span>
        <div class="member-list-right-de">
          <span class="member-usr-name">{{item.awardName}}</span>
          <br>
          <span class="member-location">Match Name {{item.matchName}}, </span>
          <br>
          <span class="member-location">Club Name {{item.clubName}}</span>
        </div>
      </div>
      <div class="clearfix"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
