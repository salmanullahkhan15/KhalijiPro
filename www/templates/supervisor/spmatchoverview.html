<ion-view view-title="Overview">
<ion-nav-bar class="bar-balanced">
   <ion-nav-buttons side="left" align-title="center">
            <button class="button button-icon icon ion-android-arrow-back" ui-sref="spmatchstatistics"></button>
          </ion-nav-buttons>
</ion-nav-bar>
  <ion-content class="center padding no-right-pad matchlist-page cus-bg-drop" style="background: url(img/bg/14.jpg) no-repeat center;background-size:cover;">

<div class="match-overview">
	<div class="match-over-vs-de">
			<div class="match-vs-top-de">
				<span class="vs-team-logo pull-left">
					<img class="img-circle" ng-src="http://192.168.15.220/khaliji/khaliji_pro/wp-content/plugins/attune/images/club/{{ item. clubImageUrl1}}">
					<span class="team-name">{{item.clubName1}}</span>
				</span>
				<span class="vs-txt">VS</span>
				<span class="vs-team-logo pull-right">
					<img  class="img-circle" ng-src="http://192.168.15.220/khaliji/khaliji_pro/wp-content/plugins/attune/images/club/{{ item.clubImageUrl2}}">
					<span class="team-name">{{item.clubName2}}</span>
				</span>
				<div class="clear"></div>
			</div>
			<div class="match-vs-bt-de">
				Victoria win by 1 Goal
			</div>
	</div>
<div class="clear"></div>
	
	

</div>
<div class="match-description">
		<div class="overview-title">
		Overview
		</div>
		<div class="overview-dec">
			<p>{{item.matchOverview}}</p>
		</div>
	</div>




  </ion-content>
</ion-view>
