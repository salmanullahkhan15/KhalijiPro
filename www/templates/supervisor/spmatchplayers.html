<ion-view view-title="Overview">
<ion-nav-bar class="bar-balanced">
   <ion-nav-buttons side="left" align-title="center">
            <button class="button button-icon icon ion-android-arrow-back" ui-sref="spmatchstatistics"></button>
          </ion-nav-buttons>
</ion-nav-bar>
  <ion-content class="center padding cus-bg-drop" style="background: url(img/bg/14.jpg) no-repeat center;background-size:cover;">

 <div class="panel-group match-player-accordion" id="accordion">
 	<div class="panel panel-default">
   <ion-list>
        <!-- <div ng-repeat="group in groups"> -->
       	<div>
          <ion-item class="item-stable match-player-row-pad"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
             <!--  <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> -->
             <div class="panel-heading">
             	<h4 class="panel-title">
            <img class="img-circle" width="70px" ng-src="http://192.168.15.220/khaliji/khaliji_pro/wp-content/plugins/attune/images/club/{{ group. clubImageUrl1}}"><span class="match-player-title">
            {{group.clubName1}}</span>
            <!-- Group2 {{group.clubName2}} -->
        </h4>
        <span class="plus-minus-icon"></span>

        </div>
          </ion-item>
           <div class="before-border">
          <ion-item class="item-accordion"
                ng-repeat="item in items"
                    ng-show="isGroupShown(group)">
          <div class="match-payer-detail-box">
          <div class="pull-left player-img"><img ng-src="{{item.avatar}}" class="img-circle" width="35px"></div>
          <div class="match-player-right-detail">
            <div class="match-player-name">{{item.Name}}</div>
            
            <div class="col-md-3 col-sm-3 col-xs-3 no-padding">
              <span class="match-de-label">Played</span>
              <span class="match-de-dec">{{item.Played}}</span>
          
            </div>
            
            <div class="col-md-3 col-sm-3 col-xs-3 no-padding">
              <span class="match-de-label">Won</span>
              <span class="match-de-dec">{{item.Won}}</span>
          
            </div>
            
            <div class="col-md-3 col-sm-3 col-xs-3 no-padding">
              <span class="match-de-label">Lose</span>
              <span class="match-de-dec">{{item.Lost}}</span>
          
            </div>
            
            <div class="col-md-3 col-sm-3 col-xs-3 no-padding">
              <span class="match-de-label">Tied</span>
              <span class="match-de-dec">{{item.Tied}}</span>
          
            </div>


              <div class="clear"></div>
          </div>
        </div>
        </ion-item>
        </div>
        </div>

      </ion-list>
  </div>

  <div class="panel panel-default">
   <ion-list>
        <!-- <div ng-repeat="group in groups"> -->
        <div>
          <ion-item class="item-stable match-player-row-pad"
                    ng-click="toggleGroup(group2)"
                    ng-class="{active: isGroupShown(group2)}">
             <!--  <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> -->
             <div class="panel-heading">
              <h4 class="panel-title">
            <img class="img-circle" width="70px" ng-src="http://192.168.15.220/khaliji/khaliji_pro/wp-content/plugins/attune/images/club/{{ group2. clubImageUrl2}}"><span class="match-player-title">
            {{group2.clubName2}}</span>
            <!-- Group2 {{group.clubName2}} -->
        </h4>
        <span class="plus-minus-icon"></span>

        </div>
          </ion-item>
           <div class="before-border">
          <ion-item class="item-accordion"
                ng-repeat="item in group2.items"
                    ng-show="isGroupShown(group2)">
          <div class="match-payer-detail-box">
          <div class="pull-left player-img"><img ng-src="{{item.avatar}}" class="img-circle" width="35px"></div>
          <div class="match-player-right-detail">
            <div class="match-player-name">{{item.Name}}</div>
            
            <div class="col-md-3 col-sm-3 col-xs-3 no-padding">
              <span class="match-de-label">Played</span>
              <span class="match-de-dec">{{item.Played}}</span>
          
            </div>
            
            <div class="col-md-3 col-sm-3 col-xs-3 no-padding">
              <span class="match-de-label">Won</span>
              <span class="match-de-dec">{{item.Won}}</span>
          
            </div>
            
            <div class="col-md-3 col-sm-3 col-xs-3 no-padding">
              <span class="match-de-label">Lose</span>
              <span class="match-de-dec">{{item.Lost}}</span>
          
            </div>
            
            <div class="col-md-3 col-sm-3 col-xs-3 no-padding">
              <span class="match-de-label">Tied</span>
              <span class="match-de-dec">{{item.Tied}}</span>
          
            </div>


              <div class="clear"></div>
          </div>
        </div>
        </ion-item>
        </div>
        </div>

      </ion-list>
  </div>

</div>
  </ion-content>
</ion-view>
