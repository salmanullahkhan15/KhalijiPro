<ion-view view-title="Club In Your Details">
  <ion-content>
  <div class="list">
    <div class="list card">
      <!-- <ion-item class="item-icon-right item-avatar defaultItem"> -->
       <!-- <img class="full-image" ng-src="{{item.clubImageUrl || 'img/photo.png'}}"> -->
        <div ng-repeat="item in items"
           class="item item-thumbnail-left">
       <img class="full-image" ng-src="{{item.clubImageUrl1}}"></img>
       <center><h2>ClubName : {{item.clubName1}}</h2> </center>
       <p>Match Date : {{item.matchDate}}</p>
       <p>Match Time : {{item.matchTime}}</p>
        <p>Match Location : {{item.matchLocation}}</p>
        <!-- <p>Club City Area : {{item.clubCityArea}}</p>
        <p>Club Founder: {{item.clubFounder}}</p>
        <p>Club Status : {{item.clubStatus}}</p> -->
        <!-- <p>Sender : {{item.displayNameSenderName}}</p> -->
     </div>
  </div>
</div>
  </ion-content>
</ion-view>
